<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Wikipedia Search</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/ws.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 text-center">
          <h1>What do you want know about?</h1>
          <form class="form-inline" id="wikisearch">
            <input class="form-control" id="wikiquery" required placeholder="Enter your search" minlength="1">
            <input class="btn btn-primary form-control" type="submit" value="Show me">
          </form>
          <a class="btn btn-warning" id="random" href="https://en.wikipedia.org/wiki/Special:Random" role="button">Random Wiki</a>
        </div>
        <div class="col-xs-12">
          <search-result></search-result>
        </div>
      </div>
    </div>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/ws.js"></script>
  </body>
</html>
